<div class="container-fluid">
  <!-- Client Portal Header -->
  <div class="row">
    <div class="col-12">
      <div class="card overflow-hidden">
        <div class="bg-primary-subtle">
          <div class="row">
            <div class="col-3 align-self-center">
              <div class="text-center">
                <h6 class="font-size-14 text-primary text-truncate mb-0">{{userDisplayName}}</h6>
                <p class="text-muted mb-0 text-truncate font-size-12">Client Portal</p>
              </div>
            </div>
            <div class="col-6 align-self-center">
              <div class="text-center">
                <h4 class="text-primary mb-1">Welcome to Your Client Portal</h4>
                <p class="text-muted mb-0">Access your documents, complete intake forms, and chat with your accountant</p>
              </div>
            </div>
            <div class="col-3 align-self-end">
              <img src="assets/images/profile-img.png" alt="" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Sidebar Navigation -->
    <div class="col-xl-3 col-lg-4">
      <app-client-portal-sidebar></app-client-portal-sidebar>
    </div>

    <!-- Main Content Area -->
    <div class="col-xl-9 col-lg-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
